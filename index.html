<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    
    <div id="icons">
    <span><i class="fas fa-camera"></i></span>
    <span><i class="fas fa-anchor"></i></span>
    <span><i class="fas fa-bacon"</i></span>
    <span><i class="fas fa-motocycle"</i></span>
    <span><i class="fas fa-chess-knight"</i></span>
    <span><i class="fas fa-pie"</i></span>
    </div>
    
    <div id="pics">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="kitten pic">
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So Photogenic!</p>
        </div>
        <div>
          <a href="http://placekitten.com/100/100">More Cats
        </div>
      </span>
      
      <span>
        <div>
          <img src="https://i.ytimg.com/vi/ODZNbg4cCcs/hqdefault.jpg" alt="Puppy">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So Curious!</p>
        </div>
        <div>
          <a href="https://i.ytimg.com/vi/ODZNbg4cCcs/hqdefault.jpg">More Dogs
        </div>
      </span>

      <span>
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/2010-brown-bear.jpg/398px-2010-brown-bear.jpg" alt="Bear"
        </div>
        <div>
          <strong>Fluffy Bear</strong>
        </div>
        <div>
          <p>ww a bear!</p>
        </div>
        <div>
          <a src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/2010-brown-bear.jpg/398px-2010-brown-bear.jpg">More Bears
        </div>
      </span>
    
      <span>
        <div>
           <img src="https://image.shutterstock.com/image-photo/vavrisovo-slovakia-september-14-2019-260nw-1573639624.jpg" alt="random picture">       
        </div>
        <div>
          <strong>Random Image</strong>
        </div>
        <div>
          <p>Is it Good?</p>
        </div>
        <div>
      <a href="https://image.shutterstock.com/image-photo/vavrisovo-slovakia-september-14-2019-260nw-1573639624.jpg">Random Pic
        </div>
      </span>
    </div>
  </body>
</html>
